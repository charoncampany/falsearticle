<h3>恆河螺旋報　地球天空市公元3019年6月1日 Cycle 216.612.999.887</h3>
<h3>殺獅局爆發出未知疫病</h3>
<p>經軒轅十一醫院消息指出，殺獅局在五日前（天空市公元3019年5月27日）再次爆發出未知疫病。根據匿名人士提供的消息，疫病並未感染任何畜牧星獸，受感染者為更新者。院方暫時未能判斷疫病成因，半數感染者肌肉萎縮，身體各項器官急速壞死，在症狀出現後72小時內死亡，屍體出現液化現象後原因不明地消失（疑似蒸發狀）。另外半數感染者被診斷為各種輕度精神失常，普遍為焦慮，少部分感染者出現間歇性的失認症，此外，所有感染者也在強光之下出現不同程度的癲癇症狀。
</p>
